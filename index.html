<!DOCTYPE html>
<html lang="fr">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Recherche</title>

  <link href="assets/font.css" rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <link type="text/css" rel="stylesheet" href="assets/style.css">
  <link type="text/css" rel="stylesheet" href="node_modules/easy-autocomplete/dist/easy-autocomplete.min.css">
  <link href="assets/flags.css" rel="stylesheet" type="text/css">

  <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
  <div id="booking" class="section">
    <div class="section-center">
      <div class="container">
        <div class="row">
          <div class="booking-form">
            <form>
              <div class="row no-margin">
                <div class="col-md-4">
                  <div class="form-group">
                    <span class="form-label">Destination ou Nom de l'Hotel</span>
                    <input class="form-control" id="place" placeholder="Paris, Plaza ..." type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row no-margin">
                    <div class="col-md-4">
                      <div class="form-group">
                        <span class="form-label">Arriv√©e</span>
                        <input class="form-control" required="" type="date">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <span class="form-label">Depart</span>
                        <input class="form-control" required="" type="date">
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                        <span class="form-label">Adulte</span>
                        <select class="form-control">
                          <option>1</option>
                          <option selected="selected">2</option>
                          <option>3</option>
                        </select>
                        <span class="select-arrow"></span>
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                        <span class="form-label">Kids</span>
                        <select class="form-control">
                            <option ></option>0</option>
                          <option selected="selected">1</option>
                          <option >2</option>
                          <option>3</option>
                        </select>
                        <span class="select-arrow"></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-btn">
                    <button class="submit-btn">Rechercher</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="node_modules/easy-autocomplete/lib/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="node_modules/easy-autocomplete/dist/jquery.easy-autocomplete.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    var options = {

      url: "assets/data.json",

      getValue: "name",

      list: {
        match: {
          enabled: true
        },
        maxNumberOfElements: 8
      },

      template: {
        type: "custom",
        method: function (value, item) {
          return "<span class='flag flag-" + (item.code).toLowerCase() + "' ></span>" + value;
        }
      },

    };

    $("#place").easyAutocomplete(options);
  </script>


</body>

</html>
